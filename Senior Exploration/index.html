<div id="app">
	<section class="mycoolapp">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		  		<header class="header">
		    		<h1>{{ header }}</h1>
		  		</header>
		    </div>
		  </div>
		</nav>
	</section>	
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-5 col-sm-offset-4 col-xs-12">
				<input type="text" name="ingredients" id="ingredients" class="form-control" placeholder="carrots">
			</div>
			<div class="col-sm-1">
		  		<button @click="add_food" type="button" class="btn btn-success">
		  			Add
		  		</button>
		  	</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
		  		<ul id="show_food" class="list-inline">
		  			<li v-for="x in food_list">
		    		{{ x.text }} <a href="#" v-on:click="remove_food(x)" class="text-danger"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		    		</a>
		  			</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button @click="search" type="button" class="btn btn-primary">
					Search
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<ul id="show_recipes" class="list-unstyled">
		  			<li v-for="x in recipe_list">
		    		<a 
		    		:href="{{x}}">{{ x.recipeName }}</a>
		  			</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script 
	src="https://unpkg.com/vue/dist/vue.js"></script>
<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
<script 
	src="srprtest.js"></script>
<script 
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link
	rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
